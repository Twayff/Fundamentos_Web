<!DOCTYPE html>
<html lang="pt-br">
<head>

    <h1 class="center">Entre em contato comigo</h1>

<div class=" container mb-50";>
    <form>
        <label for="nome">Nome:</label> <br>
        <input type="text" id="nome" onkeyup='validaNome()'>
        <div id="txtNome"></div>
        <br>
        <label for="email">E-mail:</label> <br>
        <input type="email" id="email" onkeyup='validaEmail()'>
        <div id="txtEmail"></div>
        <br>
        <label for="assunto">Assunto:</label> <br>
        <textarea name="assunto" id="assunto" cols="50" rows="5" onkeyup='validaAssunto()'></textarea>
        <div id="txtAssunto"></div>
        

        <button onclick="enviar()">Enviar</button>

    </form>

    <h2>Endereço</h2>    
    <p>Distrito Indústrial</p>
    <p>Campinas-SP</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24703.956548362235!2d-47.12363916232637!3d-23.01403615177248!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c8ca1161888249%3A0xd3a2ce4d424c9d02!2sDistrito%20Industrial%2C%20Campinas%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1711999423478!5m2!1spt-BR!2sbr" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" onmousemove='mapaZoom()' onmouseout='mapaNormal()' id="mapa"></iframe>

    <script src="assets/script.js/script.js"></script>
</div>
